<ng-template #callNFTAPIDialog>
<div class="mat-dialog-container login-dialog-container">
    <mat-dialog-content>
        <i (click)="closeDialog()" class="fa-solid fa-xmark close-icon"></i>
        <div [ngSwitch]="currentStep">
            <div *ngSwitchCase="NFTPopupState.OPEN">
                <img class="logo mint-logo" src="assets/logos/solstreambeta.png" alt="">
                <h2 class="margin-bottom-32">Mint your video as NFT!</h2>
                <button *ngIf="!nftLink && !mintingInProgress " (click)="mintNFT()"   [ngClass]="{'mint-progress': mintingInProgress}"
                        class="mint-video-button light-button button-big" >
                    <span>MINT NOW!</span>
                </button>
                <div   *ngIf="!nftLink && mintingInProgress">
                    <span class="mint-progress">MINTING IN PROGRESS...</span>
                </div>
                <div   *ngIf="nftLink">
                    <img class="minted-image" src="{{video.snapShotUrl}}"/>
                </div>
                <h5 *ngIf="!nftLink"
                        class="margin-bottom-32">Your video will be minted in solstream collection and will be ready to be traded on Polygon Testnet!
                </h5>
                <h5 *ngIf="nftLink"
                    class="margin-bottom-32">
                    Congratulations! Your video has been minted successfully. <a
                        target="_blank"
                        href="{{nftLink}}">View on Polygon Testnet</a>
                </h5>

                <img class="chain-logo" src="assets/logos/maticlogo.png"/>
            </div>
<!--            <div *ngSwitchCase="NFTPopupState.EDIT_ACCOUNT">-->
<!--                <app-host-console></app-host-console>-->
<!--            </div>-->
        </div>
    </mat-dialog-content>
</div>
</ng-template>
