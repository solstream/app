<div class="top-stream-card">
    <div #myDOMElement class="top-stream-card__video">
        <video #videoPlayer style="width: 100%; height: 100%;" [class.hidden]="hidden" controls playsinline autoplay>
            <source [src]="url" type='video/webm'>
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="top-stream-card__info-card" style="display: flex; flex-direction: column">
        <app-room-data2 *ngIf="room" [enableNavigation]="true" [showLiveStatus]="false" [room]="room"></app-room-data2>
        <div class="top-stream-card__info-card__bio">
            <div style="
                max-height: 100px;
                display: -webkit-box;
                -webkit-line-clamp: 6;
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-overflow: ellipsis;">
                {{room?.bioText}}
            </div>
        </div>
    </div>
</div>
