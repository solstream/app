<mat-card class="reward-card">
    <mat-card-title-group>
        <img class="icon-avatar" src="{{card.iconLink}}">
        <mat-card-title>{{card.secondTitle}}</mat-card-title>
        <mat-card-subtitle>{{card.description}}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-footer class="reward-card-footer">
        <div>{{card.title}}</div>
        <div class="reward-card-tokens-number">{{card.tokensNumber}}</div>
    </mat-card-footer>
</mat-card>
