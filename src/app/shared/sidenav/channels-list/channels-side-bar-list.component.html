<hr *ngIf="showSignupBar">
<div class="channels-title">
    <span *ngIf="showSignupBar && !isCollapsed" class="header margin-top-16">Popular</span>
</div>
<ng-container *ngFor="let channel of channels | slice:0:25;">
    <app-channel-side-bar-list-item
            [channel]="channel"
            [selected]="isInThisChannel(channel.roomName)"
            (itemClicked)="goToChannel($event.roomName)"
            [isCollapsed]="isCollapsed"
    ></app-channel-side-bar-list-item>
</ng-container>
