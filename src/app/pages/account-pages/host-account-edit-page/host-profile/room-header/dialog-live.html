<span>Stream code needed
                        <img class="title-icon span-icon" src="/assets/icons/key.png"/>

</span>
<div mat-dialog-content>
    <p>What's your streaming code?</p>
    <mat-form-field appearance="fill">
        <mat-label>Code</mat-label>
        <input matInput [(ngModel)]="data.startStreamingCode">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button class="button-1 button-white button-medium"
             (click)="onNoClick()">Cancel</button>
    <button   class="button-1 button-red button-medium start-streaming-button"
            [disabled]="data.startStreamingCode !== '000000'" [mat-dialog-close]="data.startStreamingCode" cdkFocusInitial>
        <img class="button-icon" src="/assets/icons/live.png" width="23px"/>
        Start streaming</button>
</div>
