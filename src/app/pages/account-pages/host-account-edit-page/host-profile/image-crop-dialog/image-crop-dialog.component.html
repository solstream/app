<image-cropper
  style="max-height: 400px;" *ngIf="imageChangedEvent"
  [imageChangedEvent]="imageChangedEvent"
  [maintainAspectRatio]="true"
  [aspectRatio]="imageCropRatioOption"
  [imageQuality]="50"
  format="jpeg"
  (imageCropped)="imageCropped($event)"
  (imageLoaded)="imageLoaded($event)"
  (cropperReady)="cropperReady()"
  (loadImageFailed)="loadImageFailed()"
></image-cropper>

<mat-dialog-actions>
  <div *ngIf="imageChangedEvent" class="fx-end upload-buttons-container right-container">
    <button (click)="cancel()"
            mat-raised-button class="light-button">
      <span class="white-color">CANCEL</span>
    </button>
    <button (click)="upload()"
            mat-raised-button class="standard-button-purple">
      <span class="black-text">{{ ctaText }}</span>
    </button>
  </div>
</mat-dialog-actions>
