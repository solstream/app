<div *ngIf="isLoadingResults" class="fx-center-items loading-shade">
    <mat-spinner></mat-spinner>
</div>

<div [hidden]="isLoadingResults" class="mat-elevation-z8">
    <table mat-table matSortActive="created" [dataSource]="earnings" matSort>

        <ng-container matColumnDef="videoTitle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Video </th>
            <td mat-cell *matCellDef="let row"><img class="avatar" src="{{row.videoAccountAvatarUrl}}">  {{row.videoTitle}} </td>
        </ng-container>

        <ng-container matColumnDef="earnings">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Earnings </th>
            <td mat-cell *matCellDef="let row"> {{row.earnings}} solstream </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> {{mapType(row.type)}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.created | createDateFormat}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <div class="fx-center-items">
        <button  *ngIf="!hideShowMore" (click)="addData()"
                 mat-raised-button class="add-data standard-button-purple">
            <span class="black-text">SHOW MORE</span>
        </button>
    </div>
</div>
