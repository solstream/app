<div *ngIf="isLoadingResults" class="fx-center-items loading-shade">
    <mat-spinner></mat-spinner>
</div>

<div [hidden]="isLoadingResults" class="mat-elevation-z8">
    <table mat-table matSortActive="created" [dataSource]="withdrawals" matSort>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
            <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.created | createDateFormat}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row">Pending</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <div class="fx-center-items">
        <button *ngIf="!hideShowMore" (click)="addData()"
                mat-raised-button style="margin: 0 auto" class="add-data standard-button-purple">
            <span class="black-text">SHOW MORE</span>
        </button>
    </div>

</div>
