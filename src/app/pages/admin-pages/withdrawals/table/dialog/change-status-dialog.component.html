<div class="mat-dialog-container dialog-container">
    <h1 mat-dialog-title>Withdrawal</h1>

    <div mat-dialog-content class="mat-typography">
        <div class="fx-center-items" *ngIf="isLoading">
            <mat-spinner></mat-spinner>
        </div>
        <div *ngIf="!isLoading">
            <h3>Account name:</h3>
            <p>{{data.accountName}}</p>
            <h3>Created:</h3>
            <p>{{data.created}}</p>
            <h3>Amount:</h3>
            <p>{{data.amount}}</p>
        </div>
    </div>

    <div *ngIf="showError">
        <p class="error">Something went wrong, please try again.</p>
    </div>
    <div mat-dialog-actions *ngIf="!isLoading" align="end">
        <button mat-button mat-dialog-close>Close</button>
        <button mat-button color="warn"
            class="mat-raised-button mat-warn" (click)="onReject(data.id, data.amount)">Reject</button>
        <button mat-button cdkFocusInitial
            class="standard-button-purple mat-raised-button" (click)="onApproval(data.id, data.amount)">Approve</button>
    </div>
</div>
